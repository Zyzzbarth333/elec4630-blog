# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/

title: ELEC4630 AI Learning Journey
description: Documenting my exploration of Computer Vision and Deep Learning at UQ
github_username: Zyzzbarth333
email: IJZiebarth@outlook.com.au
studentemail: i.ziebarth@student.uq.edu.au
linkedin_username: isaacjohanziebarth

# Set this to true to get LaTeX math equation support
use_math: true

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

# Author information
author:
  name: Isaac Johan Ziebarth
  email: IJZiebarth@outlook.com.au

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

# URL settings
# If I change to a custom domain, set it here
# baseurl: ""
# url: "https://yourdomain.com"

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge

# Default layout for posts
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Isaac Johan Ziebarth"

# To enable excerpts on the home page
show_excerpts: true
